<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>

<body>
  <header id="header">
    <div id="head">
      <div id='title'>
        <h1 class="title">library</h1>
        <p class="subtitle">
        <div id="count"></div>
        </p>
      </div>
      <div id="modal" class="modal">
        <form id="book-input">
          <label for="title">title</label></br>
          <input type='text' name="title" onKeyUp="formChanged()" onChange="formChanged()"><br>
          <label for="author">author</label></br>
          <input type='text' name="author" onKeyUp="formChanged()" onChange="formChanged()"><br>
          <label for="pages">pages</label></br>
          <input type='number' name="pages" onKeyUp="formChanged()" onChange="formChanged()"><br>
        </form>
        <div class="footer">
          <input type="button" onclick="addBook(), showModal(), updateCount()" value="submit">
          <!-- test button -->
          <!-- <input type="button" onclick="libInfo()" value="info"> -->
        </div>
      </div>
      <form id="add-book">
        <input type="button" onclick="showModal()" value="add book">
      </form>
      <div id="head-right"></div>
    </div>  
  </header>
  <main id="main">
    <div class="container">
      <script src="script.js">
      </script>

      <div id="shelves"></div>
    </div>
  </main>
</body>

</html>
