<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <header id="head" class="container">
    <h1 class="has-text-primary">library</h1>
  </header>
  <main id="main" class="container">
    <form id="book-input">
      title: <input type='text' name="title" onKeyUp="formChanged()" onChange="formChanged()" ><br>
      <input type="button" onclick="addBook()" value="submit"> 
    </form>
    <script>
      let myLibrary = [];


      function formChanged() {
        x = document.getElementsByName('title')[0].value;
        console.log(x);
      }
      function addBook() {
        myLibrary.push(x);
        drawLib();
      }

      function drawLib() {
        i = 0;
        const shelves = document.getElementById('shelves');
        while (i < myLibrary.length) {
          book = document.createElement('div');
          book.innerHTML = myLibrary[i];
          shelves.appendChild(book);
          
          i++;
        }
      }

    </script>
    <div id="shelves"></div>
  </main>
</body>
</html>
